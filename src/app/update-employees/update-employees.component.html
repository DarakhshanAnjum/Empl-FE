<app-navigation-baar></app-navigation-baar>
<div class="container update-employees-container my-5">
  <div class="card shadow-lg border-50" style="border-left: 20px;">
    <div class="card-header text-center bg-dark text-light py-4">
      <h1 class="mb-0" style="margin-left: 100px;">Update Employee Details</h1>
    </div>
    <div class="card-body p-5">
      <!-- Form Wrapper with Centered Alignment -->
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6" style="margin-left: 100px; margin-right: 100px;">
          <form [formGroup]="updateEmployeeForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="firstName" class="form-label">First Name:</label>
              <input id="firstName" type="text" class="form-control" formControlName="firstName" />
            </div>
            <div class="mb-3">
              <label for="lastName" class="form-label">Last Name:</label>
              <input id="lastName" type="text" class="form-control" formControlName="lastName" />
            </div>
            <div class="mb-3">
              <label for="dateofBirth" class="form-label">Date of Birth:</label>
              <input id="dateofBirth" type="date" class="form-control" formControlName="dateofBirth" />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input id="email" type="email" class="form-control" formControlName="email" />
            </div>
            <div class="mb-3">
              <label for="phoneNumber" class="form-label">Phone Number:</label>
              <input id="phoneNumber" type="tel" class="form-control" formControlName="phoneNumber" />
            </div>
            <div class="mb-3">
              <label for="jobTitle" class="form-label">Job Title:</label>
              <input id="jobTitle" type="text" class="form-control" formControlName="jobTitle" />
            </div>
            <div class="mb-3">
              <label for="dateofJoining" class="form-label">Date of Joining:</label>
              <input id="dateofJoining" type="date" class="form-control" formControlName="dateofJoining" />
            </div>
            <div class="mb-3">
              <label for="employementType" class="form-label">Employment Type:</label>
              <select id="employementType" class="form-select" formControlName="employementType" required>
                <option value="Part_Time">Part-Time</option>
                <option value="Full_Time">Full-Time</option>
                <option value="Contractual">Contractual</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="employementStatus" class="form-label">Employment Status:</label>
              <select id="employementStatus" class="form-select" formControlName="employementStatus" required>
                <option value="Non_active">Non-active</option>
                <option value="Active">Active</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="photo" class="form-label">Photo:</label>
              <input id="photo" type="file" class="form-control" (change)="onFileChange($event, 'photojpg')" />
            </div>
            <div class="mb-3">
              <label for="identityProof" class="form-label">Identity Proof:</label>
              <input id="identityProof" type="file" class="form-control" (change)="onFileChange($event, 'identityProofjpg')" />
            </div>
            <div class="mb-3">
              <label for="location" class="form-label">Location:</label>
              <input id="location" type="text" class="form-control" formControlName="location" />
            </div>
            <div class="mb-3">
              <label for="country" class="form-label">Country:</label>
              <select id="country" class="form-select" formControlName="country" required>
                <option value="India">India</option>
                <option value="Saudi_Arabia">Saudi Arabia</option>
                <option value="United_Arab_Emirates">United Arab Emirates</option>
                <option value="Egypt">Egypt</option>
                <option value="Palestine">Palestine</option>
                <option value="America">America</option>
                <option value="Canada">Canada</option>
                <option value="Africa">Africa</option>
                <option value="Iran">Iran</option>
                <option value="Iraq">Iraq</option>
              </select>
            </div>
            <div class="text-center mt-4">
              <button type="submit" class="btn btn-dark px-4 py-2">Update</button>
            </div>
          </form>
          <div *ngIf="successMessage" class="alert alert-success mt-4 text-center">
            {{ successMessage }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
