<h2 mat-dialog-title>Edit Employee</h2>
<div mat-dialog-content>
  <p>What action would you like to perform?</p>
</div>
<div mat-dialog-actions style="display: flex; justify-content: space-evenly;">
  <button mat-button (click)="onUpdate()">Update</button>
  <button mat-button (click)="onDelete(employeeId)">Delete</button>
  <button mat-button mat-dialog-close>Cancel</button>
</div>
